<div style="text-align: center">
    <h1>{{msg}}</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Edit Unit info <span class="req"><small>
                               </small></span></legend>

                    <div class="form-group">
                        <label for="username"><span class="req">* </span> Unit Id: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" name="unitId" id="unitId" class="form-control phone" maxlength="28"
                            placeholder="Enter your unit Id..." [(ngModel)]="editUnitHistory.unitIdEdit" required />
                    </div>

                    <div class="form-group">
                        <label for="username"><span class="req">* </span> Unit name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" name="unitName" id="unitName" class="form-control phone"
                            maxlength="28" placeholder="Enter your unit name..." [(ngModel)]="editUnitHistory.unitNameEdit"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="description"><span class="req">* </span> Description: </label>
                        <input class="form-control" required type="text" name="description" id="description"
                            placeholder="Enter description" [(ngModel)]="editUnitHistory.unitDescriptionEdit" required />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Edit"
                            (click)="editUnit()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
