<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<button class="btn btn-primary" (click)="register()">Register</button>

<div class="container">
    <div class="row">
        <div id="custom-search-input">
            <div class="input-group col-md-12" style="text-align: center">
                <input type="text" class="search-query form-control" placeholder="Search With Email Address"
                    name="email" [(ngModel)]="str" (input)="findUserByStr()">
                <span class="input-group-btn">
                    <!-- <button class="btn btn-danger" type="button" (click)="findUserByStr()">
                        <span class=" glyphicon glyphicon-search"></span>
                    </button> -->
                </span>
            </div>
        </div>
    </div>
</div>
<button (click)="logout()">Log out</button>
<div class="container">
    <div class="container">
        <div class="row col-md-6 col-md-offset-2 custyle">
            <table class="table table-striped custab">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Date of birth</th>
                        <th>Description</th>
                        <th>Address</th>
                        <th>Create Date</th>
                        <th id="editUser" *ngIf="role === 'ROLE_ADMIN'">Edit</th>
                        <th *ngIf="role === 'ROLE_ADMIN'">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.id}}</td>
                        <td>{{user.fullName}}</td>
                        <td>{{user.dateOfBirth}}</td>
                        <td>{{user.description}}</td>
                        <td>{{user.address}}</td>
                        <td>{{user.createDate}}</td>
                        <td style="width: 200px;" *ngIf="role === 'ROLE_ADMIN'"><a class="fa fa-pencil"  style="color: green;" [routerLink]="['/editUserInfo', user.id]"></a>
                        </td>
                        <td *ngIf="role === 'ROLE_ADMIN'"><a class="fas fa-trash" (click)="deleteUser(user.id)" style="color: red;"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
